<!DOCTYPE html>

<html xmlns:th="http://ww.thymealf.org">
    <head>
        <title>Tabla Personas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <link rel="stylesheet" href="../static/Css/Ejemplo.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    </head>
    <body >

        <h1 th:text="${titulo}"></h1>
        <h1 th:text="#{cliente.nombre}"></h1>
        <table class="table">
            <thead>
                <tr>
                    <!-- Sebastian -->
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido 1</th>
                    <th scope="col">Apellido 2</th>
                    <th scope="col">Email</th>
                    <th scope="col">Telefono</th>
                    <th scope="col">Pais</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody>
            <th:block th:each="User: ${personas}">
                <tr>
                    <td th:text="${User.getNombre()}" ></td>
                    <td th:text="${User.getApellido1()}" ></td>
                    <td th:text="${User.getApellido2()}" ></td>
                    <td th:text="${User.getEmail()}" ></td>
                    <td th:text="${User.getTelefono()}" ></td>
                    <td th:text="${User.getPais.getPais()}" ></td>
                    <td>
                        <a th:href="@{/editPersona/{id}(id=${User.getId})}">Edit</a>
                    </td>
                    <td>
                        <a th:href="@{/delete/{id}(id=${User.getId})}">Delete</a>
                    </td>

                </tr>
            </th:block>
        </tbody>
    </table>
    <button type="submit" class="btn btn-primary" value="Guardar" onclick="window.location = 'http://localhost/personaN'">Submit</button>
   
    </div>
</body>
</html>
