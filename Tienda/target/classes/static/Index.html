<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo Web</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="background: black">

    <!-- Heading -->

    <h1 style="color: greenyellow">Hola Mundo</h1>
    <h2 style="color: greenyellow">Hola Mundo</h2>
    <h3 style="color: greenyellow">Hola Mundo</h3>
    <!-- Paragraph -->
    <p style="color: greenyellow">Hoy vamos a programar nuestra pagina web</p>


    <!-- Unordered list -->

    <ul style="color: greenyellow">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ul>

    <!-- ordered list -->

    <ol style="color: greenyellow" type="A">
        <!-- con el type="" se indica como se ven las enumeraciones dentro de las etiquetas -->
        <li>Azucar</li>
        <li>Arroz</li>
        <li>Pan</li>
        <li>Huevos</li>
    </ol>

    <!-- HREF hace que se haga un link hacia alguna URL -->

    <!-- href nos diirige a un sitio Web -->
    <h1 style="color: greenyellow">Mis repositorios</h1>
    <a style="color: greenyellow" href="https://github.com/Mauxd777/Tienda">My Git Hub</a>
    <br>

    <img src="../Img/Hacker.png" style="height: 500px; width:500px ; margin-left: 35%; margin-bottom: 600px;">

</body>

<footer>
</footer>

</html>
